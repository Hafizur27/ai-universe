<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UNIVERSE</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f8a061d18.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section starts here -->
    <header class="text-center my-5 container">
        <h1>AI Universe Hub</h1>
        <button class="btn btn-danger mt-2">Sort By Date</button>
    </header>
    <!-- header section ends here -->
    <main class="container">
        <section>
            <div id="toolsContainer" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
              <div id="seeMoreBtn" class="text-center my-3 d-none">
                <button id="moreToolsBtn" class="btn btn-danger mt-2">See More</button>
              </div>
              <div id="loader" class="d-flex align-items-center d-none">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
              </div>
        </section>
        <section>
            <div class="modal fade modal-lg" id="toolsModal" tabindex="-1" aria-labelledby="toolsModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="btn-close bg-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                  <div class="modal-body">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div id="modalBodyLeft" class="col"></div>
                            <div id="modalBodyRight" class="col"></div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
        
    </main>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- my js file -->
    <script src="./js/index.js"></script>
</body>
</html>
